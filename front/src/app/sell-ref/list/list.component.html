<main>
  <h1>Liste des références</h1>
  <div class="table">
    <div *ngFor="let r of reference.refSet" class="row">
      <span class="label">{{ r.label }}</span>
      <span class="category">{{ r.category }}</span>
      <span class="price">{{ r.price }}€</span>
      <span class="quantity">
        <span class="qty-label">{{ stockLabel }}</span>
        <span class="qty-val">{{r.quantity}}</span>
      </span>
    </div>
  </div>
</main>
